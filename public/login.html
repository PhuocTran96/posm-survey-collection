<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ƒêƒÉng nh·∫≠p - POSM Survey System</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .login-box {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-logo {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .login-title {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
            font-weight: 600;
        }

        .login-subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin-top: 10px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #ffe6e6;
            color: #d63031;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #d63031;
            display: none;
        }

        .success-message {
            background: #e6f7e6;
            color: #00b894;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #00b894;
            display: none;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .forgot-password {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e1e5e9;
        }

        .forgot-password a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .role-indicator {
            background: #f8f9fa;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            color: #666;
            margin-top: 15px;
        }

        @media (max-width: 480px) {
            .login-box {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .login-title {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-logo">üìä</div>
            <h1 class="login-title">ƒêƒÉng nh·∫≠p</h1>
            <p class="login-subtitle">Menu System</p>
            
            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginid">T√†i kho·∫£n ƒëƒÉng nh·∫≠p</label>
                    <input type="text" id="loginid" name="loginid" class="form-control" required autocomplete="username">
                </div>
                
                <div class="form-group">
                    <label for="password">M·∫≠t kh·∫©u</label>
                    <input type="password" id="password" name="password" class="form-control" required autocomplete="current-password">
                </div>
                
                <button type="submit" id="loginBtn" class="btn-login">
                    ƒêƒÉng nh·∫≠p
                </button>
            </form>
            
            <div class="role-indicator">
                D√†nh cho nh√¢n vi√™n kh·∫£o s√°t POSM
            </div>
            
            <div class="forgot-password">
                <a href="#" onclick="showForgotPassword()">Qu√™n m·∫≠t kh·∫©u?</a>
            </div>
        </div>
    </div>

    <!-- Loading overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner"></div>
    </div>

    <script>
        class LoginApp {
            constructor() {
                this.isLoading = false;
                this.init();
            }

            init() {
                this.bindEvents();
                this.checkExistingAuth();
            }

            bindEvents() {
                const form = document.getElementById('loginForm');
                form.addEventListener('submit', (e) => this.handleLogin(e));

                // Enter key support
                document.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !this.isLoading) {
                        form.dispatchEvent(new Event('submit'));
                    }
                });
            }

            async checkExistingAuth() {
                const token = localStorage.getItem('accessToken');
                const user = localStorage.getItem('user');
                
                if (token && user) {
                    try {
                        const userData = JSON.parse(user);
                        console.log('Existing user found:', userData.username, userData.role);
                        
                        // Verify token is still valid
                        const response = await fetch('/api/auth/verify', {
                            headers: {
                                'Authorization': `Bearer ${token}`
                            }
                        });
                        
                        if (response.ok) {
                            // Redirect based on role
                            if (userData.role === 'admin') {
                                console.log('Admin user redirecting to survey-results.html');
                                window.location.replace('/survey-results.html');
                            } else {
                                console.log('Regular user redirecting to survey page');
                                window.location.replace('/');
                            }
                            return;
                        } else {
                            // Token invalid, clear storage
                            localStorage.removeItem('accessToken');
                            localStorage.removeItem('refreshToken');
                            localStorage.removeItem('user');
                        }
                    } catch (error) {
                        console.error('Auth check failed:', error);
                        localStorage.removeItem('accessToken');
                        localStorage.removeItem('refreshToken');
                        localStorage.removeItem('user');
                    }
                }
            }

            showLoading() {
                this.isLoading = true;
                document.getElementById('loadingOverlay').style.display = 'flex';
                document.getElementById('loginBtn').disabled = true;
            }

            hideLoading() {
                this.isLoading = false;
                document.getElementById('loadingOverlay').style.display = 'none';
                document.getElementById('loginBtn').disabled = false;
            }

            showError(message) {
                const errorDiv = document.getElementById('errorMessage');
                const successDiv = document.getElementById('successMessage');
                
                successDiv.style.display = 'none';
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
                
                // Auto hide after 5 seconds
                setTimeout(() => {
                    errorDiv.style.display = 'none';
                }, 5000);
            }

            showSuccess(message) {
                const errorDiv = document.getElementById('errorMessage');
                const successDiv = document.getElementById('successMessage');
                
                errorDiv.style.display = 'none';
                successDiv.textContent = message;
                successDiv.style.display = 'block';
            }

            async handleLogin(e) {
                e.preventDefault();
                
                if (this.isLoading) return;

                const formData = new FormData(e.target);
                const loginid = formData.get('loginid').trim();
                const password = formData.get('password');

                if (!loginid || !password) {
                    this.showError('Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß th√¥ng tin ƒëƒÉng nh·∫≠p');
                    return;
                }

                try {
                    this.showLoading();

                    const response = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ loginid, password })
                    });

                    const result = await response.json();

                    if (response.ok && result.success) {
                        // Store tokens and user info
                        localStorage.setItem('accessToken', result.data.accessToken);
                        localStorage.setItem('refreshToken', result.data.refreshToken);
                        localStorage.setItem('user', JSON.stringify(result.data.user));

                        this.showSuccess('ƒêƒÉng nh·∫≠p th√†nh c√¥ng! ƒêang chuy·ªÉn h∆∞·ªõng...');
                        
                        // Redirect based on user role - but this page is for NON-ADMIN users only
                        setTimeout(() => {
                            if (result.data.user.role === 'admin') {
                                // Admin users should use admin login page
                                this.showError('T√†i kho·∫£n admin vui l√≤ng s·ª≠ d·ª•ng trang ƒëƒÉng nh·∫≠p admin');
                                localStorage.clear();
                                return;
                            }
                            
                            console.log('Login successful, redirecting to survey page');
                            window.location.replace('/');
                        }, 1000);

                    } else {
                        this.showError(result.message || 'ƒêƒÉng nh·∫≠p th·∫•t b·∫°i');
                    }

                } catch (error) {
                    console.error('Login error:', error);
                    this.showError('L·ªói k·∫øt n·ªëi. Vui l√≤ng th·ª≠ l·∫°i sau.');
                } finally {
                    this.hideLoading();
                }
            }
        }

        // Forgot password functionality
        function showForgotPassword() {
            alert('Vui l√≤ng li√™n h·ªá qu·∫£n tr·ªã vi√™n ƒë·ªÉ ƒë∆∞·ª£c h·ªó tr·ª£ ƒë·∫∑t l·∫°i m·∫≠t kh·∫©u.');
        }

        // Initialize app
        document.addEventListener('DOMContentLoaded', () => {
            new LoginApp();
        });
    </script>
</body>
</html>
