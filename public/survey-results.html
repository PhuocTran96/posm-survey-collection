<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Results - Menu</title>
    <link rel="stylesheet" href="styles-admin.css" />
  </head>
  <body>
    <div class="admin-container">
      <!-- Navigation -->
      <nav class="admin-nav">
        <div class="nav-brand">
          <h1>📊 Menu</h1>
        </div>
        <div class="nav-menu">
          <a href="survey-results.html" class="nav-item active" title="Kết quả khảo sát"> 📋 </a>
          <a href="data-upload.html" class="nav-item" title="Quản lý dữ liệu"> 📤 </a>
          <a href="user-management.html" class="nav-item" title="Quản lý người dùng"> 👥 </a>
          <a href="store-management.html" class="nav-item" title="Quản lý cửa hàng"> 🏪 </a>
          <a href="display-management.html" class="nav-item" title="Quản lý Display"> 🖥️ </a>
          <a href="#" id="logout-btn" class="nav-item logout-btn" title="Đăng xuất"> 🚪 </a>
        </div>
        <div class="nav-mobile-toggle" id="navMobileToggle">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </nav>

      <!-- Page Header -->
      <div class="page-header">
        <div class="page-header-content">
          <h1>📋 Kết quả khảo sát POSM</h1>
          <p>Xem, lọc và xuất kết quả khảo sát từ các cửa hàng</p>
        </div>
      </div>

      <!-- Statistics -->
      <div class="stats-container" id="statsContainer">
        <!-- Stats will be loaded here -->
      </div>

      <!-- Simplified Filters Grid -->
      <div class="filters-grid-container">
        <div class="filters-grid">
          <!-- Shop Filter -->
          <div class="filter-item">
            <div class="filter-item-header">
              <label>🏪 Cửa hàng</label>
              <button class="clear-item-btn" onclick="surveyResultsApp.clearFilterSection('shops')">×</button>
            </div>
            <div id="shopAutocomplete" class="autocomplete-wrapper">
              <!-- Autocomplete component will be rendered here -->
            </div>
          </div>

          <!-- User Filter -->
          <div class="filter-item">
            <div class="filter-item-header">
              <label>👤 Người dùng</label>
              <button class="clear-item-btn" onclick="surveyResultsApp.clearFilterSection('users')">×</button>
            </div>
            <div id="userAutocomplete" class="autocomplete-wrapper">
              <!-- Autocomplete component will be rendered here -->
            </div>
          </div>

          <!-- Category Filter -->
          <div class="filter-item">
            <div class="filter-item-header">
              <label>📂 Danh mục</label>
              <button class="clear-item-btn" onclick="surveyResultsApp.clearFilterSection('categories')">×</button>
            </div>
            <div id="categoryAutocomplete" class="autocomplete-wrapper">
              <!-- Autocomplete component will be rendered here -->
            </div>
          </div>

          <!-- Model Filter -->
          <div class="filter-item">
            <div class="filter-item-header">
              <label>📦 Model</label>
              <button class="clear-item-btn" onclick="surveyResultsApp.clearFilterSection('models')">×</button>
            </div>
            <div id="modelAutocomplete" class="autocomplete-wrapper">
              <!-- Autocomplete component will be rendered here -->
            </div>
          </div>
        </div>
      </div>

      <!-- Search and Actions -->
          <div class="filters filters-unified">
        <div class="filter-group search-group">
          <label>Tìm kiếm toàn bộ:</label>
          <div class="search-wrapper">
            <div class="search-input-wrapper">
              <input type="text" id="globalSearchInput" placeholder="🔍 Tìm kiếm shop, model, người dùng..." autocomplete="off" />
              <button id="clearSearchBtn" class="clear-search-btn" title="Xóa tìm kiếm">&times;</button>
            </div>
            <div id="searchSuggestions" class="search-suggestions"></div>
          </div>
        </div>
        <div class="filter-group filter-date">
          <label>Từ ngày:</label>
          <input type="date" id="dateFromFilter" />
        </div>
        <div class="filter-group filter-date">
          <label>Đến ngày:</label>
          <input type="date" id="dateToFilter" />
        </div>
        <div class="filter-group filter-control">
          <label>Số kết quả/trang:</label>
          <select id="pageSizeSelector">
            <option value="10">10</option>
            <option value="20" selected>20</option>
            <option value="50">50</option>
            <option value="100">100</option>
          </select>
        </div>
        <div class="filter-group filter-actions">
          <button id="clearFiltersBtn" class="action-btn clear-btn">
            🗑️ Clear Filters
          </button>
          <button id="exportData" class="action-btn export-btn">
            📊 Export XLSX
          </button>
          <a href="#" id="progressDashboardBtn" class="action-btn dashboard-btn glow-on-hover" onclick="openExternalDashboard()">
            📈 View Dashboard
          </a>
        </div>
      </div>

      <!-- Bulk Actions -->
      <div class="bulk-actions">
        <div class="selection-mode-toggle">
          <label>Chế độ chọn:</label>
          <select id="selectionModeToggle">
            <option value="survey">📋 Toàn bộ khảo sát</option>
            <option value="model">📦 Model riêng lẻ</option>
          </select>
        </div>
        <button id="selectAllBtn" class="btn btn-secondary" type="button">☑️ Chọn tất cả</button>
        <button id="bulkDeleteBtn" class="btn btn-danger" disabled>
          🗑️ Xóa các khảo sát đã chọn
        </button>
      </div>

      <!-- Survey Results -->
      <div class="responses-container" id="responsesContainer">
        <!-- Responses will be loaded here -->
      </div>

      <!-- Loading overlay -->
      <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner"></div>
        <p>Đang tải dữ liệu...</p>
      </div>

      <!-- Confirm delete dialog -->
      <div id="confirmDeleteDialog" class="confirm-dialog">
        <div class="confirm-content">
          <h3>Xác nhận xóa</h3>
          <p>Bạn có chắc chắn muốn xóa kết quả khảo sát này?</p>
          <div class="confirm-buttons">
            <button id="btnConfirmDelete" class="btn-confirm">Xóa</button>
            <button id="btnCancelDelete" class="btn-cancel">Hủy</button>
          </div>
        </div>
      </div>

      <!-- Image Lightbox -->
      <div id="imageLightbox" class="lightbox-overlay" style="display: none;">
        <div class="lightbox-content">
          <button class="lightbox-close">&times;</button>
          <img id="lightboxImage" src="" alt="Enlarged image">
        </div>
      </div>

      <!-- Edit Survey Dialog -->
      <div id="editSurveyDialog" class="modal-overlay" style="display: none">
        <div class="modal-content edit-modal">
          <div class="modal-header">
            <h3>✏️ Chỉnh sửa khảo sát</h3>
            <button class="modal-close" onclick="surveyResultsApp.closeEditDialog()">
              &times;
            </button>
          </div>
          <div class="modal-body" id="editModalBody">
            <!-- Edit form will be dynamically loaded here -->
          </div>
          <div class="modal-footer">
            <button id="btnSaveEdit" class="btn btn-primary">💾 Lưu thay đổi</button>
            <button
              id="btnCancelEdit"
              class="btn btn-secondary"
              onclick="surveyResultsApp.closeEditDialog()"
            >
              ❌ Hủy
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="survey-results.js"></script>
    <script src="admin.js"></script>
  </body>
</html>
